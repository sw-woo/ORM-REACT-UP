<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			div {
				border: 1px solid gold;
				height: 300px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<!-- 일반적으로 div태그는 가로를 한줄을 모두 차지하지만 float을 통해 사이즈를 %조절하면 한줄안에 여러개의 세션을 구성할 수 있다. -->
		<div style="float: left; width: 33.3%">첫번째 영역</div>

		<div style="float: left; width: 33.3%">두번째 영역</div>

		<div style="float: left; width: 33.3%">세번째 영역</div>

		<div>
			<img src="./image1.jpg" styled="width:300px; height:300px; float:left;" />
			코딩을 잘해서 재미있게 살아가자!! 그래야 오래할수 있다..
		</div>
	</body>
</html>
