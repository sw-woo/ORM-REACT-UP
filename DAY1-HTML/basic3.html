<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form action="/target/page" method="post">
			텍스트박스: <input type="text" name="text" id="userid" value="" /> <br />

			암호박스: <input type="password" name="text" id="userid" value="" /> <br />

			라디오: <input type="radio" value="남자" /> 남자 <input type="radio" value="여자" />여자 <br />

			라디오: <input type="checkbox" value="남자" /> 남자 <input type="checkbox" value="여자" />여자 <br />

			콤보박스-선택박스:
			<select name="gender" id="gender">
				<option value="">선택</option>
				<option value="female">여자</option>
				<option value="male">남자</option>
			</select>
			<br />

			내용입력상자:
			<textarea rows="3" cols="12">
            글내용입니다.

            </textarea>
			<br />

			메일주소: <input type="email" /> <br />

			버튼 유형: <input type="submit" value="저장" />

			<input type="reset" value="입력값 초기화" />
			<input type="button" value="버튼" />

			<br />

			파일첨부: <input type="file" /> <br />
			날짜선택: <input type="date" /> <br />

			숫자: <input type="number" /> <br />
			컬러: <input type="color" /> <br />
			범위선택: <input type="range" min="0" max="100" /> <br />
			<label for="search">조회:</label>
			<input type="text" id="search" name="search" />
		</form>
	</body>
</html>
